<div class="events-content" itemscope itemtype="https://schema.org/Article" >
    <meta itemprop="publisher" content="Akhil Parmar" />
    <meta itemprop="author" content="Akhil Parmar" />
    <ol [ngClass]="{'partial': _projects.length < 3 && currentPage >= (_originalprojects.length / resultsPerPage)}">
        <li *ngFor="let project of _projects" itemprop="techArticle" itemscope itemtype="https://schema.org/TechArticle">
            <div class="card" [@fadeInOut] itemprop="item">
                <a href="{{ project.http }}" rel="nofollow" target="_blank" itemprop="url">
                    <div class="thumbnail" [style.backgroundImage]="'url('+project.thumbnail+')'">
                        <meta itemprop="thumbnailUrl" content="{{ project.thumbnail }}" />
                        <meta itemprop="image" content="{{ project.thumbnail }}" />
                        <span class="date" itemprop="datePublished">{{ project.date | safariDateFormatter | localizedDate:'MMM yyyy' }}</span>
                    </div>
                    <div class="content">
                        <meta itemprop="author" content="Akhil Parmar" />
                        <meta itemprop="creator" content="Akhil Parmar" />
                        <meta itemprop="publisher" content="Akhil Parmar" />
                        <h2 class="title" internationalization [data]="project.internationalizations" property='title' itemprop="name" itemprop="headline">Loading...</h2>
                        <p class="description" internationalization [data]="project.internationalizations" property='description' ellipsis='275' itemprop="description">Loading...</p>
                    </div>
                    <button class="read-more" i18n="projects@@readMore">Read more</button>
                </a>
            </div>
        </li>
    </ol>
    <p class="paginator">
        <span class="range">
            <span class="start">{{ start + 1 }}</span>
            <span class="devider">-</span>
            <span class="end">{{ end > _originalprojects?.length ? _originalprojects?.length : end }}</span>
        </span>
        <span i18n="projects@@of">of</span>
        <span>{{ _originalprojects?.length }}</span>
        <span class="label" i18n="nav@@projects" style="font-family:Pacifico, cursive;">projects</span>
    </p>
</div>

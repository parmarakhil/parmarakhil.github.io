<section id="projects">
    <div class="container">
        <div class="top-container">
            <div class="title">
                <h1 i18n="nav@@projects">Projects</h1>
            </div>
            <div class="navigation">
                <a href="javascript:void(0)" class="previous" (click)="onClickPrevious()" [ngClass]="{'disabled': currentPage === 1}">
                    <div class="molding">
                        <fa-icon [icon]="faChevronLeft" class="icon" i18n-title="exp.nav@@previous" title="Previous"></fa-icon>
                        <span i18n="exp.nav@@previous">Previous</span>
                    </div>
                </a>
                <div class="divider">|</div>
                <a href="javascript:void(0)" class="next" (click)="onClickNext()" [ngClass]="{'disabled': currentPage === ceil(projects?.length / resultsPerPage) }">
                    <div class="molding">
                        <span i18n="exp.nav@@next">Next</span>
                        <fa-icon [icon]="faChevronRight" class="icon" i18n-title="exp.nav@@next" title="Next"></fa-icon>
                    </div>
                </a>
            </div>
        </div>
        <p class="synopsis" i18n="projects@@synopsis">My projects Synopsis</p>
        <div class="middle-container">
            <app-projects-carousel
                [projects]="projects"
                [currentPage]="currentPage"
                (onResultsPerPageChanged)="updateNavigation($event)"></app-projects-carousel>
        </div>
    </div>
</section>
